<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Youyou</title>
  <link rel="stylesheet" type="text/css" href="/youyou/css/common.css">

  <style>
    #container {
      min-height: 100%;
      background-color: #ffffff;
    }

    #container #top {
      width: 100%;
      height: 3.8%;

      position: absolute;
      background-color: #78aef9;
    }

    #header {
      width: 100%;
      height: 40%;
      position: absolute;
      top: 3.8%;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="top">
  </div>
  <div id="header">
    <img ng-src="/youyou/img/seoul.jpg">
  </div>

<!--

  <div class="app"
       ui-swipe-right="Ui.turnOn('uiSidebarLeft')"
       ui-swipe-left="Ui.turnOff('uiSidebarLeft')">

    &lt;!&ndash; App Body &ndash;&gt;
    <div class="app-body" ng-class="{loading: loading}">
      <div class="app-body">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    </div>&lt;!&ndash; ~ .app &ndash;&gt;
  </div>

  <div id="contents">

    <ul rn-carousel class="image">
      <li ng-repeat="image in sportImages">
        <div class="layer">{{ image }}</div>
      </li>
    </ul>
  </div>
</div>
</body>
</html>
