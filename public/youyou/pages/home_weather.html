<link rel="stylesheet" href="/youyou/css/home_weather.css" />

<div id="container">
  <div id="top">
    Dust Grade dust : {{dustGrade}}, 현재 하늘 :{{todaySky}} 현재 온도 : {{temperatureCurrent}}  , 최저 : {{todayTemperatureMin}} , 최고 : {{todayTemperatureMax}} , 하늘상태 : {{todaySky}} , 내일 하늘 : {{tomorrowSky}}
  </div>
  <div id="header">
    <div class="float_left" id="weather-status-img">
      <img src="/dist/img/sunny.svg">
    </div>
    <div id="weather-status-celsius" class="float_left" style="display: table">
      <p>
        {{temperatureCurrent}}
      </p>
    </div>
    <div class="float_left weather-status-chance-text">
      <p>
        CHANCE OF RAIN
      </p>
    </div>
    <div class="float_left weather-status-chance-percent">
      <p>
        10%
      </p>
    </div>
  </div>

  <div id="content1">
    서울
  </div>
  <div id="content2">
    제주
  </div>
  <div id="footer">
    메뉴
  </div>
</div>
