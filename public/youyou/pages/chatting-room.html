<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>youyou</title>
  <link rel="stylesheet" type="text/css" href="/youyou/css/common.css">
  <style>
    #container {
      min-height: 100%;
      background-color: #ffffff;
    }

    #container #top {
      width: 100%;
      height:25px;
      position: absolute;
      background-color: #78aef9;
    }

    #container #header {
      width: 100%;
      height: 60px;

      background-color: #fcfcfc;
      position: absolute;
      top: 25px;
    }

    #container #messages {
      width: 100%;
      position: absolute;
      top: 85px;
      bottom:100px;
      overflow: scroll;
    }

    #container #sender {
      width: 100%;
      height: 100px;
      position: fixed;
      bottom: 0px;

    }

    .nickname {
      width: 34.2%;
      height: 38.2%;
      color: #000000;
      font-size: 100%;
      font-weight: bold;
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      position: absolute;
      top: 30.9%;
      left: 33.1%;
    }

    .combined-shape {
      width: 6.1%;
      height: 41.8%;
      font-weight: bold;
      border-radius: 1.5px;
      color: #1a395f;
      font-size: 100%;
      position: absolute;
      top: 29.1%;
      left: 4.1%;
    }

    .hr-top {
      width: 100%;
      height: 1px;
      z-index: 5;

      background-color: #d8d8d8;
      position: absolute;
      top: 85px;
    }

    .hr-bottom {
      width: 100%;
      height: 1px;
      z-index: 5;

      background-color: #d8d8d8;
      position: absolute;
    }

    #sender .edit {
      width: 100%;
      color: #b5b5b5;
      border: none;
    }

    .imgs {
      position: absolute;
      left: 4.2%;
      top: 60px;
    }

    .input-div {
      width: 90%;
      position: absolute;
      left: 4.2%;
      top: 20px;
    }

    .senderButton {
      font-family: Futura;
      font-size: 100%;
      font-weight: 500;
      text-align: left;
      color: #000000;
      position: absolute;
      left: 82.8%;
      top: 60px;
    }

    .target-profile {
      width: 50px;
      height: 50px;
      box-shadow: 0 10px 20px 0 rgba(15, 7, 45, 0.1);
      border-radius: 100%;
    }

    .target-message {
      margin-top: 10px;
      margin-left: 20px;
      margin-right: 30%;
      float: left;
      clear: left;
      word-wrap: break-word;
    }

    .my-message {
      margin-top: 10px;
      margin-right: 20px;
      margin-left: 30%;
      color: #ffffff;
      word-wrap: break-word;
      float: right;
      clear: right;
      /*display: table;*/
    }

    .ninepatch-my {
      /*float:right;*/
      text-align:left;
      background-color: #78aef9;
      box-shadow: 0 5px 10px 0 rgba(15, 7, 45, 0.1);
      border-radius: 15px 15px;
      padding-left: 20px;
      padding-right: 30px;
      padding-top: 10px;
      padding-bottom: 10px;
      word-break:break-all;
    }

    .ninepatch-target {
      /*float:right;*/
      text-align:left;
      background-color: #ffffff;
      box-shadow: 0 5px 10px 0 rgba(45, 45, 7, 0.1);
      border-radius: 15px 15px;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      word-break:break-all;
    }

    .triangle_target {
      float: left;
      text-align:left;
      margin-top: 15px;
      border-top: 5px solid transparent;
      border-right: 5px solid #ffffff;
      border-bottom: 5px solid transparent;
      border-left: 5px solid transparent;
    }

    .triangle_my {
      float: right;
      margin-top: 15px;
      border-top: 5px solid transparent;
      border-right: 5px solid transparent;
      border-bottom: 5px solid transparent;
      border-left: 5px solid #78aef9;
    }
  </style>
</head>
<body>
<div id="container">
  <div id="top">
  </div>
  <div id="header" class="table">
    <div class="nickname">
      {{nickname}}
    </div>

    <div class="combined-shape" ng-click="goback()">
      <img src="/youyou/img/back.svg">
    </div>
  </div>
  <div class="hr-top"></div>
  <div id="messages">

    <div>
      <div ng-repeat="record in records">
        <div id="message" style="margin-top:10px;/*position:relative;*/">

          <div ng-switch="record.ownership">
            <div ng-switch-when="true">
              <div class="my-message">
                <div class="triangle_my"></div>
                <p class="ninepatch-my">
                  {{record.text}}
                </p>
              </div>
            </div>
            <div ng-switch-default>
              <div class="target-message">
                <img ng-src="{{record.photourl}}" class="float target-profile">
                <div class="triangle_target"></div>
                <p class="ninepatch-target">{{record.text}}</p>
                <!--15글자..-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="sender">
    <div class="hr-bottom"></div>
    <div class="input-div">
      <input type="text" ng-keydown="$event.keyCode === 13 && sendMessage()" ng-model="input" required="string"
             placeholder="typing,,," class="edit">
    </div>
    <div>
      <div class="float imgs">
        <div class="float">
          <img src="/youyou/img/camera.svg">
        </div>
        <div class="float" style="margin-left:15px">
          <img src="/youyou/img/album.svg">
        </div>
        <div class="float" ng-click="map()" style="margin-left:15px">
          <img src="/youyou/img/map.svg">
        </div>
      </div>
      <div class="float">
        <div ng-click="sendMessage()" class="senderButton">Send</div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
