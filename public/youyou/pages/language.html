<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>youyou</title>
    <link rel="stylesheet" type="text/css" href="/youyou/css/common.css">
    <style>
        #language {
            width: 46.1%;
            height: 5.8%;
            font-family: Roboto;
            font-size: 250%;
            font-weight: bold;
            text-align: center;
            color: #ffffff;

            position: absolute;
            top: 12.8%;
            left: 26.9%
        }

        #english {
            position: absolute;
            top: 32.6%;
            left: 13.6%;
        }

        .unselected-button {
            background-color: #ffffff;
        }

        .selected-text {

            font-family: Roboto;
            font-weight: 500;
            color: #ffffff;

        }

        .unselected-text {
            font-family: Roboto;
            font-weight: 500;
            color: #000000;
        }

        #japanese {

            position: absolute;
            top: 45.6%;
            left: 13.6%;
        }

        #chinese {

            position: absolute;
            top: 58.6%;
            left: 13.6%;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="language">Language</div>
    <div id="english" ng-click="english={'background-color':'#fee050'}; englishFontStyle={'color':'#ffffff'}; clickedEnglish()" ng-style="english" class="rectangle  rectangle-font-size unselected-button table"><p ng-style="englishFontStyle" class="unselected-text">
        English</p></div>
    <div id="japanese" ng-click="japanese={'background-color':'#fee050'}; japaneseFontStyle={'color':'#ffffff'}; clickedJapanese()" ng-style="japanese" class="rectangle rectangle-font-size unselected-button table"><p ng-style="japaneseFontStyle" class="unselected-text">
        Japanese</p></div>
    <div id="chinese" ng-click="chinese={'background-color':'#fee050'}; chineseFontStyle={'color':'#ffffff'}; clickedChinese()" ng-style="chinese" class="rectangle rectangle-font-size unselected-button table"><p ng-style="chineseFontStyle" class="unselected-text">
        Chinses</p></div>
</div>

</body>
</html>
