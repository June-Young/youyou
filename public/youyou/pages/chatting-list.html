<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>youyou</title>
  <link rel="stylesheet" type="text/css" href="/youyou/css/common.css">
  <style>
    #container {
      min-height: 100%;
      background-color: #ffffff;
    }

    #container #top {
      width: 100%;
      height: 3.8%;

      position: absolute;
      background-color: #78aef9;
    }

    #header {
      width: 100%;
      height: 10.9%;
      position: absolute;
      top: 3.8%;

      background-color: #fcfcfc;
    }

    .chats {
      font-size: 200%;
      font-weight: bold;
      text-align: left;
      color: #000000;

      position: absolute;
      top: 24.3%;
      left: 4.2%
    }

    #rooms {
      width: 100%;
      height: 76.2%;
      background-color: #ffffff;
      position: absolute;
      top: 14.7%;
      overflow: scroll;
    }

    #footer {
      width: 100%;
      height: 9.1%;
      background-color: #fcfcfc;
      position: absolute;
      top: 90.9%;
    }

    .hr-top {
      width: 100%;
      height: 0.5px;
      z-index: 5;

      background-color: #d8d8d8;
      position: absolute;
      top: 14.7%;
    }

    .hr-bottom {
      width: 100%;
      height: 0.5px;
      z-index: 5;

      background-color: #d8d8d8;
      position: absolute;
      top: 90.9%;
    }

    .roomlist-container {
      margin-top: 2.3%;
      margin-bottom: 2.3%;
      margin-left: 4.2%;

      background-color: #ffffff;
      /*width: 91.7%;*/
      /*height: 20%;*/
      width: 91.7%;
      height: 80px;
      border-radius: 80px;
      box-shadow: 0 15px 25px 0 rgba(15, 7, 45, 0.1);
    }

    .photoUrl {
      margin-left: 10px;
      margin-right: 20px;
      margin-top: 15px;
      margin-bottom: 8px;

      width: 50px;
      height: 50px;
      float: left;
    }

    .imgUrl {
      width: 100%;
      height: 100%;
      border-radius: 100%;
    }

    .nickname {
      float: left;
      font-family: ProximaNovaSoft;
      font-size: 110%;
      font-weight: bold;
      text-align: left;
      color: #000000;
      width: 70%;
      height: 20px;
      margin-top: 15px;
    }

    .lastModified {
      margin-top: 15px;
      /*margin-left:50px;*/
      float: left;
      font-family: Futura;
      color: #1a395f;
      opacity: 0.5;
      font-size: 80%;
      font-weight: bold;
      text-align: left;
      color: #000000;
      width: 30%;
      height: 20px;
    }

    .lastMessage {
      font-size: 90%;
      opacity: 0.5;
      float: left;
      width: 70%;
      height: 32px;
    }

    .uncheked {
      margin-left: 37px;
      width: 20px;
      height: 20px;
      float: left;
      background-color: #ff7171;
      border-radius: 100%;
      display: table
    }

    .uncheked > p {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      color: #ffffff
    }

    .imgSection {
      float: left;
      width: 24.2%
    }

    .otherSection {
      float: left;
      height: 100%;
      width: 65.8%;
    }

    .otherSection > .name-modified {
      width: 100%;
      height: 36.7%;
      float: none
    }

    .otherSection > .message-uncheked {
      width: 100%;
      height: 63.3%;
      float: none
    }

    .table {
      border: 1px solid black;
      text-align: center;
      vertical-align: middle;
      width: 400px;
    }

    .table > .title {
      background-color: #F5AF64;
      text-align: center;
      color: black;
      padding: .1em .3em;
      cursor: pointer;
    }

    .table > .body {
      background-color: #FFE4E1;
      padding: .1em .3em;
    }

    .footer_home {
      width: 12.5%;
      height: 77.6%;
      padding: 5px;
      position: absolute;
      top: 12.1%;
      left: 6.4%;
    }

    .footer_chats {
      width: 12.5%;
      height: 77.6%;
      padding: 5px;
      position: absolute;
      top: 12.1%;
      left: 31.3%;
    }

    .footer_youyoulist {
      width: 12.5%;
      height: 77.6%;
      padding: 5px;
      position: absolute;
      top: 12.1%;
      left: 56.2%;
    }

    .footer_profile {
      width: 12.5%;
      height: 77.6%;
      padding: 5px;
      position: absolute;
      top: 12.1%;
      left: 81.1%;
    }


  </style>
</head>
<body>
<div id="container">

  <div id="top"></div>
  <div id="header">
    <div class="chats">
      Chats
    </div>
  </div>
  <div id="hr" class="hr-top"></div>
  <div id="rooms"></div>
  <div class="hr-bottom"></div>
  <div id="footer">
    <div class="footer_home">
      <img src="/youyou/img/home.svg" ng-click="clickedFooterHome()">
    </div>
    <div class="footer_chats" ng-click="clickedFooterChats()">
      <img src="/youyou/img/chats-y.svg">
    </div>
    <div class="footer_youyoulist" ng-click="clickedFooterUUList()">
      <img src="/youyou/img/uu-list.svg">
    </div>
    <div class="footer_profile">
      <img src="/youyou/img/profile.svg" ng-click="clickedFooterProfile()">
    </div>
  </div>
</div>
</body>
</html>
