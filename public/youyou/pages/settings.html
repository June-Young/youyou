<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>youyou</title>
  <link rel="stylesheet" type="text/css" href="/youyou/css/common.css">
  <style>
    #container {
      min-height: 100%;
      background-color: #ffffff;
    }

    #container #top {
      width: 100%;
      height: 3.8%;
      position: absolute;
      background-color: #78aef9;
    }

    #container #header {
      width: 100%;
      height: 8.6%;

      background-color: #fcfcfc;
      position: absolute;
      top: 3.8%;
    }

    #container #contents {
      width: 100%;
      height: 87.6%;
      position: absolute;
      top: 12.4%;
    }

    .hr-top {
      width: 100%;
      height: 1px;
      z-index: 5;

      background-color: #d8d8d8;
      position: absolute;
      top: 12.4%;
    }

    .combined-shape {
      width: 6.1%;
      height: 41.8%;
      font-weight: bold;
      border-radius: 1.5px;
      color: #1a395f;
      font-size: 100%;
      position: absolute;
      top: 29.1%;
      left: 4.1%;
    }

    .alert-div {

      width: 91.7%;
      height: 12.7%;
      position: absolute;
      left: 4.2%;
      margin-top:7%;
    }

    .switch-div {

      width: 91.7%;
      height: 12.7%;
      position: absolute;
      top: 12.7%;
      left: 4.2%;
      margin-top:7%;
    }

    .hr_1 {
      width: 91.7%;
      height: 2px;
      background-color: #d8d8d8;
      position: absolute;
      top: 12.7%;
      left: 4.2%;
    }

    .hr_2 {
      width: 91.7%;
      height: 2px;
      background-color: #d8d8d8;
      position: absolute;
      top: 25.4%;
      left: 4.2%;
    }

    .text{
      font-family: Roboto;
      font-size: 120%;
      text-align: left;
    }


    .float_right{
      float:right
    }
  </style>
</head>
<body>
<div id="container">
  <div id="top">
  </div>
  <div id="header" class="table">
    <div class="combined-shape" ng-click="goback()">
      <img src="/youyou/img/back.svg">
    </div>
  </div>
  <div class="hr-top"></div>
  <div id="contents">

    <div class="alert-div"><div class="float text">Alert</div><div class="float_right"><img ng-src="/youyou/img/alert.svg"></div></div>
    <div class="hr_1"></div>
    <div class="switch-div"><div class="float text">Switch to YOUYOU</div><div class="float_right" style="margin-right:10px;"><img ng-click="switchYouyou()" ng-src="/youyou/img/switch.svg"></div></div>
    <div class="hr_2"></div>
  </div>
</div>
</body>
</html>
